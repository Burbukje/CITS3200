<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel="stylesheet" href="./style2.css">
</head>
<body>
<form class="upload-form">
  <div id="drop-area">
    <p>Upload CSV file via the dialog or drop file into dashed region</p>
    <input type="file" id="fileElem" accept=".csv" onchange="handleFiles(this.files)">
    <label class="button" for="fileElem">Select CSV file</label>
    <label class="button">Upload file</label>
    <progress id="progress-bar" value=0 max=100></progress>
    <div id="gallery"></div>
  </div>
</form>


<h2>Bottom Modal</h2>
<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>


<script  src="./script2.js"></script>
</body>
</html>
