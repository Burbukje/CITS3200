<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel="stylesheet" href="./style2.css">
</head>
<body>
<form class="upload-form"></form>
  <div id="drop-area">
    <p>Upload CSV file via the dialog or by dropping file into dashed region</p>
    <input type="file" id="fileElem" accept=".csv" onchange="handleFiles(this.files)">
    <label class="button" for="fileElem">Select CSV file</label>
    <label class="button">Upload file</label>
  <progress id="progress-bar" value=0 max=100></progress>
  <div id="gallery" /></div>
</form> 
</div>
</div>
<script  src="./script2.js"></script>
</body>
</html>
