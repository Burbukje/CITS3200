<!DOCTYPE html>
<html lang="en-au" >
<head>
  <meta charset="UTF-8">
  <title>WA Food Atlas Login Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<form class = "login-form" action="./index2.html">
  <h1>WA Food Atlas</h1>
  <div class="content">
    <div class="input-field">
      <input type="username" placeholder="Username">
    </div>
    <div class="input-field">
      <input id = "pass-input" type="password" placeholder="Password">
      <button type="button" id = "show-hide" onclick = "showHidePassword()">Show</button>
    </div>
    <div class="remember-password">
      <input type="checkbox" id="remember-me" unchecked>
      <label for="remember-me">Remember me</label>
    </div>
  </div>
  <div class="bottom">
    <button>LOGIN</button>
  </div>
</form>

<script  src="./script.js"></script>
</body>
</html>
