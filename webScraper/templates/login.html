{% extends 'base.html' %}
{% block title %}Food Atlas - Login{% endblock %}

{% block customcss %}
{% load static %}
<!-- base css -->
<link rel="stylesheet" href="{% static 'css/loginStyles.css' %}">
{% endblock %}

{% block pagecontent %}
    <form class = "login-form" method="POST">
        {% csrf_token %}
        <h1 id ="heading">WA Food Atlas</h1>
        <div class="content">
          <div class="input-field">
            <input type="text" name="username" placeholder="Username">
          </div>
          <div class="input-field">
            <input id = "pass-input" type="password" name="password" placeholder="Password">
            <button type="button" id = "show-hide" onclick = "showHidePassword()">Show</button> <!-- changed type and added onclick -->
          </div>
          <div class="remember-password">
            <input type="checkbox" id="remember-me" unchecked>
            <label for="remember-me">Remember me</label>
          </div>
        </div>

        <div class="bottom">
          <button>LOGIN</button>
        </div>
      </form>
      
  {% load static %}
  <script  src="{% static 'js/uploader.js' %}"></script>

  {% endblock %}
