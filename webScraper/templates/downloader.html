            <input type="number" id="collection-year" name="year" placeholder="Collection Year" min="2008" max="2099" step="1" value="2022">
            <br>
            <input type="submit" name="submit" value="Download" class="btn btn-outline-primary">
            <input type="submit" name="submit" value="Scrape" class="btn btn-outline-primary">
