<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <!-- base css -->
    <link rel="stylesheet" 
    href="{% static 'css/loginStyles.css' %}">

    <title>Food Atlas - Login</title>
</head>
<body>
    <form class = "login-form" method="POST">
        {% csrf_token %}
        <h1>WA Food Atlas</h1>
        <div class="content">
          <div class="input-field">
            <input type="text" name="username" placeholder="Username">
          </div>
          <div class="input-field">
            <input id = "pass-input" type="password" name="password" placeholder="Password">
            <button type="submit" id = "show-hide">Show</button>
          </div>
          <div class="remember-password">
            <input type="checkbox" id="remember-me" unchecked>
            <label for="remember-me">Remember me</label>
          </div>
        </div>

        <div class="bottom">
          <button>LOGIN</button>
        </div>
      </form>


</body>
</html>
